<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Visita — Live Wordcloud</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.1.2/src/wordcloud2.js"></script>
</head>

<body>
    <main class="card">
        <h1>Live Wordcloud — Participante</h1>
        <p>Conectado a la sesión: <strong id="sessionId"></strong></p>


        <div class="inputRow">
            <input id="wordsInput" placeholder="Máx 3 palabras" />
            <button id="sendBtn">Enviar</button>
        </div>


        <p>Participantes: <span id="count">0</span></p>
        <canvas id="cloud" width="800" height="400" style="display: none;"></canvas>
    </main>


    <script>
        // rol visitante y sessionId
        window.APP_ROLE = 'visitor';

        const url = new URL(location.href);
        let sid = url.searchParams.get('session');
        if (!sid && location.hash) {
            const m = location.hash.match(/session=([^&]+)/);
            if (m) sid = m[1];
        }
        if (!sid) {
            const h = location.hash.split('/');
            sid = h[h.length - 1];
        }

        document.getElementById('sessionId').textContent = sid || 'N/A';
        window.FORCED_SESSION = sid;
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>

</body>

</html>
